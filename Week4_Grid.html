    <link rel="stylesheet" href="Global.css" />

    <style>
        .container {
            display: grid;
            /* grid-auto-rows: 1fr; */
            grid-auto-rows: 100px;
            grid-template-columns: 100px 100px 100px;
            /* grid-template-areas: 
             "header header header"
             "section section aside"
             "footer footer footer"; */
            gap: 20px;
        }

        .container .item {
            height: 40px;
            background-color: orange;
        }

        /* .container .item-2 {

        .container .item-3 {

        } */

        /* .container .item-5 {

        .container .item-7 {
            grid-row: span 3;
        } */

        /* .container .item-1 {
            grid-column-end: 4;
        } */

        .holy-grails-container {
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-areas:
                "header header"
                "nav nav"
                "sidebar content"
                "footer footer";
        }

        .holy-grails-container .item-1 {
            grid-area: header;
        }

        .holy-grails-container .item-2 {
            grid-area: nav;
        }

        .holy-grails-container .item-3 {
            grid-area: sidebar;
        }

        .holy-grails-container .item-4 {
            grid-area: content;
        }

        .holy-grails-container .item-5 {
            grid-area: footer;
        }
    </style>
</head>
