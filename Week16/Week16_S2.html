<!DOCTYPE html>
<html lang="en">

<head>
    <title>Week16</title>

    <meta name="author" content="Andrei Dascal" />
    <meta name="keywords" content="Week16" />

    <style>
        body {
            background-color: white;
            color: black;
        }

        .dark-mode {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Toogle Dark/Light mode</h1>
    <p>Click the button to toggle between dark and light mode</p>
    <p>This is a simple paragraph</p>

    <button onclick="toggleColorMode()">Toggle dark/light mode</button>
    
    <script>
        function toggleColorMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>

</html>
